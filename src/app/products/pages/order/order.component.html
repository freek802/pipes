<p-panel header="Custom pipes" class="p-1">
  <h1>
    <p>Custom pipes made by {{ "us" | toggleCase : isUpperCase }}</p>
  </h1>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      label="ToogleCase"
      icon="pi pi-search"
      class="mr-2"
      (click)="toogleUpperCase()"
    ></p-button>
  </div>

  <div class="p-toolbar-group-end">
    <p-button
      (onClick)="changeOrder('name')"
      label="By name"
      icon="pi pi-sort"
      styleClass="p-button-success mr-2"
    ></p-button>

    <p-button
      (onClick)="changeOrder('canFly')"
      label="By fly"
      icon="pi pi-sort"
      styleClass="p-button-danger mr-2"
    ></p-button>

    <p-button
      (onClick)="changeOrder('color')"
      label="By color"
      icon="pi pi-sort"
      styleClass="p-button-help"
    ></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heros">
      <p-table
        [value]="heroes | sortBy : orderBy"
        [tableStyle]="{ 'min-width': '50rem' }"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Can fly</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFly | titlecase }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
